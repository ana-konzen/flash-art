<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Art Analyzer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://use.typekit.net/eiw8ajb.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id = "options">
      <button id="infoButton">analysis breakdown</button>
      <button id="uploadButton">upload artist</button>
      <button id="listButton">artist list</button>
      <button id="genButton">generator</button>
  </div>

    <div id="loading"></div>

    <div id = "menu">
      <div id="formCont" class="container"> 
        <p class="copy">artist first name<input id="artistFirstName" type="text"  /></p>
        <p class="copy">artist last name<input id="artistLastName" type="text"  /></p>
        <label for="imageInput" class="button" id="fileLabel">choose file</label>
        <input id="imageInput" type="file" accept="image/png, image/jpeg" />
        <button id="send" class="button copy">send</button>
        <p id="errorMessage">oops! please make sure all fields <br> are filled correctly</p>
       </div>
       <div id="infoCont" class="container">
        <p class="titles">artist</p>
        <p class ="items" id="artistName"></p>
        <p class="titles">color</p>
        <div class="items" id="palette"></div>
        <p class="titles">sentiment scale</p>
        <p class="items" id="mood"></p>
        <p class="titles">style</p>
        <p class="items" id="styles"></p>
        <p class="titles">shapes</p>
        <p class="items" id="shapes"></p>
        <p class="titles">contrast</p>
        <p class="items" id="contrast"></p> 
    </div>
       <div id="artistList" class="container"></div>
       <div id="generatorCont" class="container">
        <div id="column1">
            <div id="minusCol" class="sign row"></div>
            <div id="plusCol" class="sign row"></div>
            <div id="labelCol" class="artist row"></div>
        </div>
        <div id="column2">
            <button id="clearButton">clear layer</button>
        </div>
      </div>
     
    </div>



    <div id="artistInfo"></div>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/spectral.min.js"></script>
    <script src ="libraries/p5.brush.js"></script>
    <script src="logo.js"></script>
    <script src="sketch.js"></script>
    <script src="menu.js"></script>
    <script src="script.js"></script>

  </body>
</html>
