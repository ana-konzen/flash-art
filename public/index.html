<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Art Analyzer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://use.typekit.net/eiw8ajb.css" />

  </head>
  <body>
    <div id="loading"></div>

    <div id="leftCont">
      <!-- <h2 id="header">art analyzer</h2> -->
      <div id="formCont">
        <!-- <h3 id="formTitle">upload your image</h3> -->
         <label for="artistFirstName" class="copy">artist</label>
         <input id="artistFirstName" type="text" placeholder="artist first name" />
          <input id="artistLastName" type="text" placeholder="artist last name" />
        <label for="imageInput" class="button" id="fileLabel">choose file</label>
        <input id="imageInput" type="file" accept="image/png, image/jpeg" />
        <button id="send" class="button copy">send</button>
      </div>
      <div id="imgContainer">
        <img id="artImg" />
      </div>
      <div id="artistList"></div>
    </div>
    <div id="artistInfo"></div>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/spectral.min.js"></script>
    <script src ="libraries/p5.brush.js"></script>
    <script src="logo.js"></script>

    <script src="script.js"></script>
  </body>
