<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flash Art</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://use.typekit.net/eiw8ajb.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="options">
      <button id="infoButton">analysis breakdown</button>
      <button id="uploadButton">upload artist</button>
      <button id="listButton">artist list</button>
      <button id="genButton">generator</button>
      <button id="saveButton">save</button>
  </div>


    <div id="menu">
      <div id="formCont" class="container"> 
        <p class="copy">artist name<input id="nameInput" type="text"  /></p>
        <input id="imageInput" type="file" accept="image/png, image/jpeg, image/webp" />
        <br><button id="send" class="button copy">send</button>
        <p id="errorMessage">oops! please make sure all fields <br> are filled correctly</p>
        <p id="loadingMessage">loading...</p>
       </div>
       <div id="infoCont" class="container">
        <p class="titles first">artist</p>
        <p class ="items" id="artistName"></p>
        <p class="titles">color</p>
        <div class="items" id="palette"></div>
        <p class="titles">sentiment scale</p>
        <p class="items" id="mood"></p>
        <p class="titles">style</p>
        <p class="items" id="styles"></p>
        <p class="titles">shapes</p>
        <p class="items" id="shapes"></p>
        <p class="titles">contrast</p>
        <p class="items" id="contrast"></p> 
    </div>
    <div id="logoCreator">
       <div id="artistList" class="container"></div>
       <div id="generatorCont" class="container">
        <div id="genColumn">
            <div id="minusCol" class="sign row"></div>
            <div id="plusCol" class="sign row"></div>
            <div id="labelCol" class="artist row"></div>
        </div>
        <button id="clearButton" class="button">clear layer</button>
        </div>
        <div id="seedCont" class="container">
          <label for="randomSeed" id="randomSeedLabel" class="copy">random seed</label>
          <input type="range" id="randomSeed" min="1" max="9999" value="500"><br>
          <button id="randomizeSeed" class="button copy">randomize</button>
        </div>
      </div>
      <div id="saveCont" class="container">
        <p class="copy">file name<input id="fileName" type="text" value="flash-art"/></p>
        <label class="copy" for="imageType">image type</label>
        <select id="imageType">
          <option value="png">png</option>
          <option value="jpg">jpg</option>
          <option value="webp">webp</option>
        </select>
        <button id="saveImage" class="button copy">save</button>
      </div>
    </div>

    <div id="artistInfo"></div>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/spectral.min.js"></script>
    <script src ="libraries/p5.brush.js"></script>
    <script src="scripts/logo.js"></script>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/script.js"></script>

  </body>
</html>
